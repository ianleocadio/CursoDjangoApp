{% extends "layout.html" %}
{% load material_form %}
{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Tarefa</h1><br>
            <form method="post">
                {% csrf_token %}
            {{ form.nome }}
                {% form form=form_tarefa %}
                    {% if form_tarefa.instance.id %}
                        {% attr form.status 'group' class %}hide{% endattr %}
                    {% endif %}
                {% endform %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
     </div>
{% endblock body %}
